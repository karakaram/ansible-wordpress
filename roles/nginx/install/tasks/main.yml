#    regexp: "^(\\s+)listen\\s+\\d+;"
#    replace: "\\1listen {{ nginx.port }};"
#  tags:
#    - nginx
#    - nginx-change-port

- name: change firewall rules
  firewalld:
    service: http
    permanent: true
    state: enabled
  notify: restart firewalld
  tags:
    - nginx
    - nginx-install

- name: change boot script
  replace:
    dest: /usr/lib/systemd/system/nginx.service
    regexp: "^ExecStop=/bin/kill -s QUIT \\$MAINPID"
    replace: "ExecStop=/bin/kill -s TERM $MAINPID"
  when: os.version == "7"
  tags:
    - nginx
    - nginx-install

- name: change permission for log files
  file:
    path: /var/log/nginx
    owner: nginx
    group: nginx
    state: directory
  tags:
    - nginx
    - nginx-change-permission-log-directory

- name: change create in logrotate
  lineinfile:
    dest: /etc/logrotate.d/nginx
    regexp: "^(\\s*)create"
    line: "\\1create 644 nginx nginx"
    backrefs: yes
  tags:
    - nginx
    - nginx-install

- name: change rotate in logrotate
  lineinfile:
    dest: /etc/logrotate.d/nginx
    regexp: "^(\\s*)rotate"
    line: "\\1rotate 7"
    backrefs: yes
  tags:
    - nginx
    - nginx-install

- name: start nginx and enabled at boot
  service:
    name: nginx
    state: started
    enabled: yes
  tags:
    - nginx
    - nginx-install
