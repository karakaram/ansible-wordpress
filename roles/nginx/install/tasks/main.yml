---
- name: copy nginx.repo to /etc/yum.repos.d
  template:
    src: nginx.repo.j2
    dest: /etc/yum.repos.d/nginx.repo
  tags:
    - nginx
    - nginx-install

- name: install nginx
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - nginx
    - httpd-tools
  tags:
    - nginx
    - nginx-install

#- name: change default port
#  replace:
